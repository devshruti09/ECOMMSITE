<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe4bc25de3.js" crossorigin="anonymous"></script>
    <title> Login </title>
    <link rel="stylesheet" href="../static/css/style.css">
    
</head> 
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        
        <a class="logo">Sweet Bliss<span> </span></a>

        <nav class="navbar">
            <div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="cakes">Our Cakes</a></li>
                    <li><a href="review">Reviews</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="icons">
            <a class="fas fa-search"></a>
            <a class="fas fa-shopping-cart" id="cart-icon"></a>
            <a href="/signup" class="fas fa-user"></a>
        </div>
    </header>



    <section class="login" id="login">
        <h1 class="heading"> <span> login </span>  </h1>
        <div class="row">
            <form action="/login" method="POST">
                {% csrf_token %}
                username <input type="text" name="name" class="box" >
                password <input type="password" name="pass1" class="box">
                <button type="submit" class="btn" >Login</button>
            </form>
        </div>
    </section>

</body>
</html>
