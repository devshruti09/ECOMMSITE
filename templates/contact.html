<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe4bc25de3.js" crossorigin="anonymous"></script>
    <title> Contact</title>
    <link rel="stylesheet" href="../static/css/style.css">
    
</head> 
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a class="logo">Sweet Bliss<span> </span></a>

        <nav class="navbar">
            <div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="cakes">Our Cakes</a></li>
                    <li><a href="review">Reviews</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="icons">
            <a class="fas fa-search"></a>
            <a class="fas fa-shopping-cart" id="cart-icon"></a>
            <a href="/signup" class="fas fa-user"></a>
        </div>
    </header>
        
    <section class="contact" id="contact">
        <h1 class="heading"> <span> contact </span> us </h1>
        <div id="row">
           <form action="/contact" method="POST">
            {% csrf_token %}
    
            Name<input type="text" placeholder=" your name" name="name" class="box">
            Email<input type="email" placeholder="your email" name="email" class="box">
            Phone no.<input type="number" placeholder=" your number" name="phone" class="box">
            Message<textarea name="message" class="box" placeholder="type your message..." cols="25" rows="8"></textarea>
            <button type="submit" value="send message" class="btn">Send</button>
           </form>
        </div>
    </section>




    <script src="static/main.js"></script>






</body>
</html>
